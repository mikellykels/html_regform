<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Registration Form</title>
        <meta name ="description" content="HTML Registration Form">
    </head>
    <body>
        <div id="container">
            <h1>Registration Form</h1>
            <form class="reg_form" method="post">
                <p>First Name:
                    <input type="text" name="first_name" placeholder="First Name">
                </p>
                <p>Last Name:
                    <input type="text" name="last_name" placeholder="First Name">
                </p>
                <p>Email:
                    <input type="text" name="email" placeholder="Email">
                </p>
                <p>Password:
                    <input type="password" name="password" placeholder="Password">
                </p>
                <p>Confirm Password:
                    <input type="password" name="confirm_password" placeholder="Confirm Password">
                </p>
                <p>Birthday:
                    <input type="date" name="bday" placeholder="Birthday">
                </p>
                <p>Male
                    <input type="radio" name="male" placeholder="Male">
                </p>
                <p>Female
                    <input type="radio" name="female" placeholder="Female">
                </p>
                <p>Other
                    <input type="radio" name="other" placeholder="Other">
                </p>
                <p>A short description about yourself:<p>
                <p><textarea name="description"></textarea></p>
                <p>Favorite Language</p>
                <select name="fav_lang">
                    <option value="python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                </select>
                <p><input type="submit" name="submit" value="Submit"><p>
            </form>
        </div><!--end container-->
    </body>
</html>
